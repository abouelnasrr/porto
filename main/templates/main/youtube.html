<section class="bg-gray-800 p-8 rounded-xl shadow-lg mt-10 max-w-4xl mx-auto">

    <div class="text-white text-lg mb-8">
        {{ intro.content|linebreaks }}

    <div class="grid gap-6">
        {% for vid in videos %}
        <div class="bg-gray-900 p-4 rounded-lg shadow-md">
            <h3 class="text-xl text-cyan-300 font-semibold mb-2">{{ vid.title }}</h3>

{% endblock %}
