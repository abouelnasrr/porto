{% extends 'main/base.html' %} {% block content %}

<section class="bg-gray-800 p-10 rounded-lg max-w-md mx-auto mt-20 text-white">
    <h2 class="text-2xl font-bold text-cyan-400 mb-6">Step 1: Enter Credentials</h2>
    {% if error %}
    <p class="text-red-400 mb-4">{{ error }}</p>{% endif %}
    <form method="POST">
        {% csrf_token %}
        <label>Username</label>
        <input type="text" name="username" class="w-full p-2 rounded bg-gray-700 text-white mb-4">
        <label>Pin Code</label>
        <input type="password" name="pin_code" class="w-full p-2 rounded bg-gray-700 text-white mb-4">
        <button class="bg-cyan-500 hover:bg-cyan-600 text-white py-2 px-4 rounded w-full">Next</button>
    </form>
</section>
{% endblock %}
