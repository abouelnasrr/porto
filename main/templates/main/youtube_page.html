{% extends 'base.html' %} {% block content %}
<section class="youtube-section bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 py-10">
    <h2 class="text-3xl font-bold text-white text-center">YouTube Videos</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-6">
        {% for video in videos %}
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <img src="{{ video.thumbnail_url }}" alt="{{ video.title }}" class="w-full h-48 object-cover">
            <div class="p-4">
                <h3 class="text-xl font-semibold">{{ video.title }}</h3>
                <p class="text-sm text-gray-500">{{ video.description|truncatewords:20 }}</p>
                <a href="https://www.youtube.com/watch?v={{ video.video_id }}" target="_blank" class="text-blue-500 hover:underline">Watch Now</a>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
